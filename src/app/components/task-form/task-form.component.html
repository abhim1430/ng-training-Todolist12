<div class="task-form mt-4">
    <h3>{{ task ? 'Edit Task' : 'New Task' }}</h3>
  
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="AssignedTo">Assigned To</label>
        <input type="text" formControlName="AssignedTo" class="form-control" />
      </div>
  
      <div class="form-group mt-3">
        <label for="Status">Status</label>
        <input type="text" formControlName="Status" class="form-control" />
      </div>
  
      <div class="form-group mt-3">
        <label for="dueDate">Due Date</label>
        <input type="date" formControlName="dueDate" class="form-control" />
      </div>
  
      <div class="form-group mt-3">
        <label for="priority">Priority</label>
        <input type="text" formControlName="priority" class="form-control" />
      </div>
  
      <div class="form-group mt-3">
        <label for="comments">Comments</label>
        <textarea formControlName="comments" class="form-control"></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary mt-4">
        {{ task ? 'Update Task' : 'Create Task' }}
      </button>
    </form>
  </div>
